<body>
    <div id="headerorder" style="display:none;">

    <div class="container">

                    </div>

                </div>

              <img src="" class="imagepreview" style="width: 100%;" >
            </div>
          </div>
        </div>
      </div>

    <script>

        function abririmajen(img){
            console.log(this.location.href);
            $('.imagepreview').attr('src',img);
            $('#imagemodal').modal('show');   
        }
